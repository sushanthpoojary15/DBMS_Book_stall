<script>
         function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            debugger;
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var xmlDoc = this.responseXML;
                    var topics = xmlDoc.getElementsByTagName("topic");
                    var table = document.getElementById("bookTable");
                    for (var i = 0; i < topics.length; i++) {
                        var books = topics[i].getElementsByTagName("book");
                        for (var j = 0; j < books.length; j++) {
                            var row = table.insertRow();
                            var isbn = books[j].getAttribute("ISBN");
                            var name = books[j].getElementsByTagName("name")[0].childNodes[0].nodeValue;
                            var title = books[j].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                            var author = books[j].getElementsByTagName("author")[0].childNodes[0].nodeValue;
                            var image=books[j].getElementsByTagName("image")[0].childNodes[0].nodeValue;
                            var description=books[j].getElementsByTagName("description")[0].childNodes[0].nodeValue;
                            row.insertCell(0).innerHTML = isbn;
                            row.insertCell(1).innerHTML = name;
                            row.insertCell(2).innerHTML = title;
                            row.insertCell(3).innerHTML = author;
                            var actionCell = row.insertCell(4);
                            var button = document.createElement("button");
                            button.className = "btn btn-info";
                            button.innerHTML = "View Details";
                            button.setAttribute("data-bs-toggle", "modal");
                            button.setAttribute("data-bs-target", "#exampleModal");

                            // Add event listener for the button to populate modal
                            button.onclick = (function(book) {
                                return function() {
                                    var modalContent = document.getElementById("mdcontent");
                                    modalContent.innerHTML = `
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-12">
                <strong>ISBN:</strong> <span class="text-muted">${book.isbn}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <strong>Name:</strong> <span class="text-muted">${book.name}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <strong>Title:</strong> <span class="text-muted">${book.title}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <strong>Author:</strong> <span class="text-muted">${book.author}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-center">
                <img src="${book.image}" class="img-fluid rounded shadow-sm" id="imgs" alt="Book Image" style="max-height: 200px;">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <strong>Description:</strong>
                <p class="text-muted">${book.description}</p>
            </div>
        </div>
    </div>
`;
                                }
                            })({isbn, name, title, author,image,description}); 

                            actionCell.appendChild(button);
                            row.insertCell(4).innerHTML='<button class="btn btn-success">BuyNow</button>';
                        }
                    }
                }
            };
            xhttp.open("GET", "bookstore-server/Mybookstore_24MAI1013.xml", true); 
            xhttp.send();
        }
        window.onload = function() {
            loadXMLDoc();
        };
</script>
